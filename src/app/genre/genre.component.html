<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <h1 class="text-center">Track's Genre </h1>
  </div>
  <div class="row text-center music-container" >
    <ul>
      <li *ngFor="let genre of genreLIst|async"> {{genre.name}}</li>
    </ul>
  </div>
  <div class="row">
    <input type="button" data-toggle="modal"
           data-target="#myModal"
           class="col-md-4 col-md-offset-4 btn btn-primary"
           value="ADD NEW GENRE"/>

  </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">ADD Genre</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"class="form-control" id="name" [(ngModel)]="new_genre">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="addNewGenre()" class="btn btn-default" data-dismiss="modal">Add</button>
      </div>
    </div>

  </div>
</div>
