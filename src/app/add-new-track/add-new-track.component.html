<div class="container">
  <div class="row">
    <h1 class="text-center">{{this.title}} </h1>
  </div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 ">
    <form [formGroup]="addtrackform"
          (ngSubmit)="addTrack(addtrackform.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="music_title">
    </div>
    <div class="form-group">
      <label for="sel1">Select Genre:</label>
      <select multiple class="form-control"  formControlName="music_genre" id="sel1">
        <option *ngFor="let gen of genre|async" value={{gen.id}}>{{gen.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select  class="form-control"  formControlName="music_rating" id="rating">
        <option *ngFor="let k of [0,1,2,3,4,5]" value={{k}}>{{k}}</option>
      </select>
    </div>
    <input type="submit" class="btn btn-default" value="Submit"/>
  </form>

  </div>


</div>
</div>
